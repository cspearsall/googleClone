<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<container>
		<header>
			<button class="right"> 
				<p>Sign In</p>
			</button>	
			<img src="./images/grid.png" alt="" class="right">
			<p class="right">Images</p>
			<p class="right">Gmail</p>
			<p class="right">+You</p>
		</header>
		<center>
			<img src="./images/google-logo.png" alt="gLogo">
			<formBucket>
				<img src="./images/microphone.png" alt="mic">
				<form>
					<input type="text" name="search">
				</form>
			</formBucket>	
			<button>
				<p>Google Search</p>
			</button>
			<button>
				<p>I'm Feeling Lucky</p>
			</button>
		</center>
		<footer>
			<p class="left">Advertising</p>
			<p class="left">Business</p>
			<p class="left">About</p>
			<p class="right">Privacy & Terms</p>
			<p class="right">Settings</p>
		</footer>
	</container>
</body>
</html>
